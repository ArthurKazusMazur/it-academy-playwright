name: Playwright Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Создаем Docker image
      - name: Build Docker image using official image
        run: docker build -f Dockerfile.official .
      # Запуск Docker контейнера и запуск тестов в нем
      - name: Run Docker container with Playwright tests
        run: docker run mcr.microsoft.com/playwright
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
